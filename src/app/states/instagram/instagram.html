<div class="container-fluid welcome-container">

  <div class="container">


    <div class="row">


      <flex-slider slideshow-speed="17000" control-nav="false" direction-nav="false" keyboard="false"
                   animation-loop="true"
                   slide="slide in instagrams track by $index">
        <li>
          <div class="col-sm-8">
            <img class="right" ng-src="{{slide.path}}">
          </div>

          <div class="col-sm-4 caption">
            <h3>{{slide.name}}</h3>

            <span class="tag" ng-repeat="tag in slide.tags | limitTo:3">#{{tag}}</span>

          </div>
        </li>
      </flex-slider>

    </div>
  </div>


</div>

</div>
